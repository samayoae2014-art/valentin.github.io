<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: default;
    }

    img {
      max-width: 280px;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
    }

    h1 {
      color: #e91e63;
      font-size: 3.2rem;
      margin: 0 20px 40px;
      text-align: center;
      text-shadow: 0 2px 10px rgba(233, 30, 99, 0.3);
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 60px;
    }

    button {
      font-size: 1.5rem;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    #yes {
      background: #ff4081;
      color: white;
    }

    #yes:hover {
      background: #f50057;
      transform: scale(1.12);
    }

    #no {
      background: #9e9e9e;
      color: white;
    }

    #no.disabled {
      background: #757575;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #sad-message {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #e91e63;
      opacity: 0;
      transition: opacity 0.8s;
    }

    #fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <img src="minion.jpg" alt="Happy Minion">

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes!! ðŸ¥°</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <div id="sad-message"></div>

  <!-- Canvas hidden until Yes is clicked -->
  <canvas id="fireworks" style="display: none;"></canvas>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Multi-stage "No" button guilt trip
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const noBtn = document.getElementById('no');
    const sadMessage = document.getElementById('sad-message');

    let noClickCount = 0;

    const noPhrases = [
      "Are you sure? ðŸ˜¢",
      "Really really sure? ðŸ’”",
      "Please reconsider... ðŸ¥º",
      "Okay... if you insist ðŸ˜­"
    ];

    noBtn.addEventListener('click', (e) => {
      e.preventDefault(); // prevent any default behavior

      noClickCount++;

      if (noClickCount <= 3) {
        // Change button text progressively
        noBtn.textContent = noPhrases[noClickCount - 1];
      }

      if (noClickCount === 4) {
        noBtn.textContent = "Okay... ðŸ˜”";
        noBtn.classList.add('disabled');
        noBtn.disabled = true;

        // Show tiny sad message
        sadMessage.textContent = "(tears silently)";
        sadMessage.style.opacity = '1';
      }
    });


    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Fireworks canvas setup (unchanged)
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const yesBtn  = document.getElementById('yes');
    const canvas  = document.getElementById('fireworks');
    const ctx     = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let particles = [];

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * -12 - 6;
        this.gravity = 0.15;
        this.alpha = 1;
      }

      update() {
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.alpha -= 0.008;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    function createFirework() {
      const colors = ['#ff0043', '#14ffec', '#ffea00', '#00ff9d', '#ff6e00', '#ff00e1'];
      const cx = Math.random() * canvas.width;
      const cy = Math.random() * (canvas.height * 0.65);

      for (let i = 0; i < 60; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particles.push(new Particle(cx, cy, color));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.03)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
      }

      requestAnimationFrame(animate);
    }

    animate();

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    // Yes button â†’ fireworks + celebration
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    yesBtn.addEventListener('click', () => {
      canvas.style.display = 'block';

      for (let i = 0; i < 9; i++) {
        setTimeout(createFirework, i * 160);
      }

      document.body.style.background = '#000';
      document.body.style.backgroundImage = 'none';
      document.querySelector('h1').innerHTML = "YESSSS!!! ðŸ’–ðŸŽ†ðŸ’¥";
      document.querySelector('h1').style.color = '#fff';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      sadMessage.style.display = 'none';
    });
  </script>

</body>
</html>
